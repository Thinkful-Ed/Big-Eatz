<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


    <title>Big Eatz</title>
  </head>
  <header>Big Eatz<span id="ex-pt">!</span></header>
  <body class="row">
    <form action="#" method="get" id="js-form"></form>
    <fieldset name="searchbar">
      <label for="textfield" id="js-label">Search for a Recipe</label>
      <input type="text" placeholder="e.g.: steak" id="js-textfield" name="textfield">
      <input type="submit">
    </fieldset>
    <main role="main">
      <div id="js-results"></div>
      <div class="row">
        <div class="col s12 m7">
          <div class="card template">
            <div class="card-image">
              <img src="images/sample-1.jpg">
              <span class="card-title">Card Title</span>
            </div>
            <div class="card-content">
              <p>I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="app.js">
  </script>

  </body>
</html>
